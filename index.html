<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Welcome to Astro Weight Calculator!</h1>

    <p>To get started simply enter the weight in pounds that you wish to convert
      and the planet you would like it converted for. Press calculate when ready. It's 
      that easy. Have fun!
    </p>

    <div id="inputs">
      <input id="user-weight" class="rounded choice" type="text" placeholder="Weight (lbs)"/>

      <select name="planets" id="planets" class="rounded choice">
        <option value="">--Please choose a planet--</option>
      </select>
    </div>

    <p id="output" class="hide"></p>

    <button type="button" id="calculate-button" class="rounded">Calculate</button>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
